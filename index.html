<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replicando o layout do Instagram</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular mostrando o design do instagram.">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="./img/instagram-logo.png" alt="Logo do Instagram.">
                <div class="profile-photo">
                    <img src="img/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Andeilso</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                <p class="not-account">Não é Andeilso?</p>
                <p class="notaccount">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>

                <div class="store">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
